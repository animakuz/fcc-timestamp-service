<!doctype HTML>
<html>
<head lang="en">
  <meta charset="utf8" />
  <title>Timestamp microservice - Free Code Camp</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Timestamp Microservice</h1>
    </header>
    <div class="content">
      <p class="instructions">Enter a date or timestamp into the text box and click send to get results</p>
      <section class="examples">
        <div>
          <h3>Example Input</h3>
          <p>December 12, 2012</p>
          <p>OR</p>
          <p>1355270400</p>
        </div>
        <div>
          <h3>Example Output</h3>
          <p class="result">{"unix":1355270400,"natural":"December 12, 2012"}</p>
        </div>
      </section>
      <section class="input">
        <label>Enter date or timestamp: <input id="date-time-input" type="text" /> <a id="send-btn" class="btn" href="/" target="_blank">Send</a></label>
      </section>
    </div>
    <footer>
      <p>Created by <a href="www.codepen.io/animakuz" target="_blank">Marcus Baptiste</a> for FreeCodeCamp</p>
    </footer>
  </div>
  <script src="main.js"></script>
<body> 
</html>
